<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Cart</title>
</head>
<body>
  <button>Show Quantity</button>
  
  <button onclick="
    addItem('1')
  ">Add to Cart</button>

  <button onclick="
    addItem('2')
  ">+2</button>

  <button onclick="
    addItem('3')
  ">+3</button>

  <button onclick="
    addItem('4')
  ">+4</button>

  <button onclick="
    addItem('5')
  ">+5</button>

  <button onclick="
    addItem('-1')
  ">Remove from cart</button>

  <button onclick="
    addItem('-2')
  ">-2</button>

  <button onclick="
    addItem('-3')
  ">-3</button>

  <p class="js-cart-quantity"></p>


  <script>

    let cart = 0

    function addItem(quantity){
      if(quantity === '1'){
        if(cart >= 15){
          alert(`Cart is full`)
        } else{
          cart += 1
        }
      } else if(quantity === '2'){
        if(cart >= 15){
          alert(`Cart is full`)
        } else{
          cart += 2
        }
      } else if(quantity === '3'){
        if(cart >= 15){
          alert(`Cart is full`)
        } else{
          cart += 3
        }
      } else if(quantity === '4'){
        if(cart >= 15){
          alert(`Cart is full`)
        } else{
          cart += 4
        }
      } else if(quantity === '5'){
        if(cart >= 15){
          alert(`Cart is full`)
        } else{
          cart += 5
        }
      } else if(quantity === '-2'){
        if(cart <= 0){
          alert(`You have to put items in your cart.`)
        } else{
          cart -= 2
        }
      } else if(quantity === '-3'){
        if(cart <= 0){
          alert(`You have to put items in your cart.`)
        } else{
          cart -= 3
        }
      } else if(quantity === '-1'){
        if(cart <= 0){
          alert(`You have to put items in your cart.`)
        } else{
          cart -= 1
        }
      }

      

      document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cart}`
    }

      document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cart}`
  </script>
</body>
</html>
